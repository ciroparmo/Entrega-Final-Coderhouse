<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta -->
  <meta name="description" content="En Veloce, ofrecemos una amplia selección de autos deportivos de alta calidad. Encuentra el automóvil de tus sueños y experimenta la emoción de la velocidad.">
  <meta name="keywords" content="autos deportivos, agencia de autos, venta de autos, automóviles, Veloce">
  <meta name="author" content="Agencia de Autos Veloce">
  <meta property="og:title" content="Agencia de Autos Veloce - Venta de Autos Deportivos">
  <meta property="og:description" content="En Veloce, ofrecemos una amplia selección de autos deportivos de alta calidad. Encuentra el automóvil de tus sueños y experimenta la emoción de la velocidad.">
  <meta property="og:type" content="website">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7a4972268e.js" crossorigin="anonymous"></script>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title> Contáctanos - Veloce </title>
  <link rel="icon" href="src/icon.png">
  <link rel="stylesheet" href="css/contactanos.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <span> VELOCE </span>
      </a>
    </div>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="nav-bar">
      <ul>
        <li> <a href="index.html"> Inicio </a> </li>
        <li> <a href="catalogo.html"> Catálogo </a> </li>
        <li> <a href="agencias.html"> Agencias </a> </li>
      </ul>
      <a href="contactanos.html">
        <button class="active ">
          Contáctanos <img src="src/contactanos.png" alt="">
        </button>
      </a>
    </nav>
  </header>
  <script>
    hamburger = document.querySelector(".hamburger");
    nav = document.querySelector("nav");
    hamburger.onclick = function() {
        nav.classList.toggle("active");
    }
  </script>
  <main>
    <div data-aos="fade-down">
      <h1 class="title"> Contáctanos </h1>
    </div>
    <h2 data-aos="fade-down"> Comunicate con nosotros </h2>
  </main>
  <section>
    <form>
      <input type="email" placeholder="Introduce tu email" required data-aos="fade-right" data-aos-duration="500">
      <input type="text" placeholder="Titulo de tu consulta" required data-aos="fade-right" data-aos-duration="1000">
      <textarea class="textarea" placeholder="Escribe tu consulta o reclamo aqui" data-aos="fade-right" data-aos-duration="1500"></textarea>
      <input class="submit" type="submit">
    </form>
  </section>
  <footer>
    <div class="copyright">
      <span> © Veloce 2023 </span>
    </div>
    <nav>
      <ul>
        <li> <a href="contactanos.html"> Contacto </a> </li>
        <li> <a href="#"> Politicas y Privacidad </a> </li>
        <li> <a href="#"> Atencion al Cliente </a> </li>
      </ul>
    </nav>
    <div class="socials">
      <a href="#"> <i class="fa-brands fa-instagram"></i> </a>
      <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
    </div>
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({once: true});
  </script>
</body>
</html>
